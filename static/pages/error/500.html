<html lang="ja">

<head>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        * {

            font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            background-color: rgb(255, 255, 255);
            overflow-y: hidden;
        }

        main {
            display: flex;
            align-items: center;

            height: 100vh;

        p {
            text-align: center;
        }

        .msg {
            h1 {
                text-align: center;

            p {

            }

            button {
                display: block;
                margin-left: auto;
                margin-right: auto;
                background: white;
                width: 8rem;
                height: 2.5rem;
                border: 1px solid black;
                border-radius: 5px;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;

                &:hover {
                    background: #eeeeee;
                }
            }
        }

    <main>
